group 'com.medallia.digital.sdk.medallia_digital'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        maven{
            url "https://repository.medallia.com/digital-maven/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven{
            url "https://repository.medallia.com/digital-maven/"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
    compile 'com.medallia.digital.mobilesdk:android-sdk:3.6.1'
}
